<div class="ngdialog-message">
	<h3>Please enter your name</h3>
	<p>User Name:<input ng-model="form.userName"></input></p>
	<p>Password:<input ng-model="form.password"></input></p>
</div>
<div class="ngdialog-buttons">
	<button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="closeThisDialog('sssss')">Cancel</button>
	<button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm(form)">Confirm</button>
</div>
